---
  exclusions: ~
  fail_over: 1
  out_dir: "/tmp/sciflow/scilint/"
  precision: 3
  print_syntax_errors: true
  evaluate: true
  nb_path_display: "parent"
  warnings:
    lt:
      calls_per_func_median: 0
      calls_per_func_mean: 0
      in_func_pct: 0
      tests_func_coverage_pct: 0
      tests_per_func_mean: 0
      markdown_code_pct: 0
    gt:
      total_code_len: 1000000
      loc_per_md_section: 10000
    equals:
      has_syntax_error: true